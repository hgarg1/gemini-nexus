services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  clamav:
    image: clamav/clamav:stable
    volumes:
      - clamav_db:/var/lib/clamav
    healthcheck:
      test: ["CMD-SHELL", "clamdscan --version >/dev/null 2>&1 || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 10

  realtime:
    image: ghcr.io/hgarg1/nexus-intelligence:latest
    command: ["tsx", "packages/realtime/src/index.ts"]
    env_file:
      - .env
    environment:
      RUN_PROD_SCRIPTS: "false"
      SOCKET_PORT: 3006
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  app:
    image: ghcr.io/hgarg1/nexus-intelligence:latest
    env_file:
      - .env
    environment:
      RUN_PROD_SCRIPTS: "true"
      REALTIME_SERVICE_URL: "http://realtime:3006"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clamav:
        condition: service_healthy
      realtime:
        condition: service_started
    ports:
      - "127.0.0.1:18002:3000"

volumes:
  postgres_data:
  redis_data:
  clamav_db: