name: Build & Deploy (GHCR -> GCE VM)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GHCR using the repo's token (works for pushing to GHCR under your account/org)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/nexus-intelligence:latest
            ghcr.io/${{ github.repository_owner }}/nexus-intelligence:${{ github.sha }}

      - name: Deploy on GCE VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -euo pipefail

            cd /opt/nexus-intelligence

            sudo docker compose pull
            sudo docker compose up -d --remove-orphans

            # update nginx snippet (domain + port for this app)
            sudo /usr/local/bin/nginx-proxy-snippet-sync nexus-intelligence.archiegarg.me 18002

            sudo /usr/local/bin/install_compose_systemd.sh \
              --name nexus-intelligence \
              --dir /opt/nexus-intelligence \
              --compose-file docker-compose.yml \
              --ensure-restart-policy true

            sudo docker image prune -f
